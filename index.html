<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIF Search App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Membatasi ukuran container utama */
      #app-container {
        width: 400px; /* Lebar website */
        height: 400px; /* Tinggi website */
        margin: 0 auto; /* Pusatkan di tengah layar */
        overflow-y: auto; /* Tambahkan scroll jika konten melebihi */
        border: 1px solid #ccc; /* Tambahkan border */
        background-color: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      /* Style untuk gambar */
      .gif-image {
        width: 100%; /* Gambar penuh pada kolom */
        height: auto; /* Tinggi otomatis sesuai proporsi */
        margin: 5px 0;
      }
    </style>
  </head>

  <body>
    <!-- Container Utama -->
    <div id="app-container" class="p-3">
      <h5 class="text-center mb-3">Tenor GIF Search</h5>
      <!-- Search Input -->
      <input
        type="text"
        id="search-input"
        class="form-control mb-3"
        placeholder="Search GIFs..."
      />
      <!-- GIF Gallery -->
      <div id="gif-gallery" class="row row-cols-2"></div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
